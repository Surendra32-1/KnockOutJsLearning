<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<!-- Include jQuery library -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Include DataTables library -->
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
<script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>

</head>
<body>
    <div class="container ">
      <table class="table border border-success  mt-6 mb-6">
          
          <thead>
              <tr>
                  <th>Id</th>
              <th>First Name</th>
              <th>Second Name</th>
              <th>Email</th>
              <th>Address</th>
              <th>Gender</th>
              <th>Class</th>
              <th>Subjects</th>
              <th class="text-center">Actions</th>
              </tr>
          </thead>
        
        
                <tbody data-bind="foreach:AllStudents">
                    <tr>
                    <td data-bind="text:Id"></td>
                    <td data-bind="text:firstName"></td>
                    <td data-bind="text:lastName"></td>
                    <td  data-bind="text:email"></td>
                    <td  data-bind="text:address"></td>
                    <td  data-bind="text:gender"></td>                    
                    <td data-bind="text:CurrentClass.className"></td>
                    <td>
                        <ul data-bind="foreach: CurrentSubjects">
                          <li data-bind="text: $data.subjectName"></li>
                        </ul>
                      </td>
                    <td class="float-right">
                        <a data-bind="click:$root.removeStudent" style="width: 70px" class="btn btn-danger">Delete</a>
                       
                    </td>
                    </tr>
                </tbody>
              
      </table>
    </div>
    <div class="col-md-8 offset-2 mt-5 border border-primary">
        <h4 class="text-center">Student Registration</h4>
        <div class="col-md-8 offset-2">
            <form>
                    <div class="form-group">
                            
                            <input data-bind="value: Id" class="form-control" type="text" hidden/>
                        </div>
                <div class="form-group">
                    <label class="label-control">First Name</label>
                    <input data-bind="value: firstName" class="form-control" type="text"/>
                </div>
                <div class="form-group">
                    <label class="label-control">Last Name</label>
                    <input data-bind="value: lastName" class="form-control" type="text"/>
                </div>        
                <div class="form-group">
                    <label class="label-control">Email</label>
                    <input data-bind="value: email" class="form-control" type="email"/>
                </div>
                <div class="form-group">
                    <label class="label-control">Address</label>
                    <input data-bind="value: address" class="form-control" type="text"/>
                </div>
                <div class="form-check">
                    <label class="label-control">Gender</label>
                    <div class="form-check-inline">
                        <input data-bind="checked: gender" class="form-check-input" name="gender" type="radio" value="Male" />Male
                    </div>
                    <div class="form-check-inline">
                        <input data-bind="checked: gender" class="form-check-input" name="gender" type="radio" value="Female"/>Female
                    </div>
                </div> 
                <div class="form-group">
                    <label for="selectOption">Select Class</label>
                    <select data-bind="options:$root.AvailableClass, value:CurrentClass, optionsText: 'className'" class="form-control" id="selectOption">
                    </select>
                </div>
                <div class="form-group">
                    <label for="selectMultiple">Select Subjects</label>
                    <select data-bind="options:$root.AvailableSubjects, selectedOptions:CurrentSubjects, optionsText: 'subjectName'" class="form-control" id="selectMultiple" multiple>
                    </select>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="Submission" data-bind="checked: agreeFlag">
                    <label class="form-check-label" for="Submission">
                        Check before Submission
                    </label>
                </div>  
                <div class="text-center mb-5">
                    <button data-bind="click:Save.bind($data)" data-bind="enable: agreeFlag" type="submit" class="btn btn-success">Register</button>         
                </div>   
            </form>
        </div>
    </div>

 </body>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
         <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
          <script src="./knockout.js"></script>
          
          <script src="./StudentController.js"></script>
          
        
        <script>
        ko.applyBindings(new StudentRegisterVM());
        </script>

</body>
</html>
